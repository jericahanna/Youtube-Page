<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your YouTube Merch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to My YouTube Merch Store</h1>
        <p>Exclusive merch from my YouTube channel!</p>
    </header>

    <section class="products">
        <h2>Featured Products</h2>

        <!-- Product 1 -->
        <div class="product">
            <img src="images/merch1.jpg" alt="T-Shirt">
            <p class="product-name">Awesome T-Shirt</p>
            <p class="product-price">$20.00</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="images/merch2.jpg" alt="Mug">
            <p class="product-name">Cool Mug</p>
            <p class="product-price">$12.00</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="images/merch3.jpg" alt="Cap">
            <p class="product-name">Stylish Cap</p>
            <p class="product-price">$15.00</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your YouTube Channel | All rights reserved.</p>
    </footer>

</body>
</html>
